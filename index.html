<!DOCTYPE html>

<html>

<head>

    <title></title>

</head>

<body>

    <div id="root">

        <ul>
            <li v-for="name in names" v-text="name"></li>
        </ul>

        <input type="text">

        <button>Add Name</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <script>
    
        //let data = {

        //    message: 'Hej hej'
        //};

        new Vue({

            el: '#root',

            data: {
                
                names: ['Joe', 'Mary', 'Jane', 'Jack']

            },

            mounted() {
                alert('ready');
            }
        })

    </script>

</body>

</html>
